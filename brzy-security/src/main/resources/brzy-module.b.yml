#
# implement persistence for the cassandra nosql db
#
mod_type: runtime
name: brzy-security
org: org.brzy
version: "0.4"
config_class: org.brzy.mod.security.SecurityModConfig
provider_class: org.brzy.mod.security.SecurityModProvider

authority_entity: Person
user_entity:
user_entity_name:
user_entity_pass:
algorithm:
default_path:
authority_field:

dependencies:
  - {conf: compile, org: org.brzy, name: brzy-security, rev: "0.4", transitive: false}

web_xml:
  - filter:
    filter-name: SecurityFilter
    filter-class: org.brzy.mod.security.SecurityFilter
  - filter-mapping:
    filter-name: SecurityFilter
    url-pattern: /*
  - security-constraint:
    - web-resource-collection:
        web-resource-name: Reasaurs
        url-pattern: /*
    - auth-constraint:
        role-name: Toppy
    - user-data-constraint:
        transport-guarantee: NONE
  - login-config:
    - auth-method: FORM
    - form-login-config:
        form-login-page: /auth/login.html
        form-error-page: /auth/login-error.html

