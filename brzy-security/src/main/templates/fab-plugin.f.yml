plugins:
  - name: brzy-security
    description: Generate Views for domain classes
    source_file: .brzy/modules/brzy-security/BrzySecurityPlugin.scala
    class_name: BrzySecurityPlugin
    extends_default: true
    tasks:
      - name: gen-login
        method_name: genLogin
        description: Generate Login Views
        takes_args: true
      - name: gen-registration
        method_name: genRegistration
        description: Generate Registration pages
        takes_args: true
    dependencies:
      - {org: org.clapper, name: scalasti_2.8.0, rev: "0.5"}
    repositories:
      - {id: scala-tools, url: http://nexus.scala-tools.org/content/repositories/releases}

  - name: brzy-security-default
    description: Adds dependencies to the default interpreter scope.
    dependencies_in_default_scope: true
    member_of_phase: compile
    dependencies:
      - {conf: compile, org: org.brzy.mod, name: brzy-security, rev: "${pom.version}", transitive: false}
