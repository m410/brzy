name: brzy-tomcat6
description: Adds ability to run a web application inside tomcat6.
source_file: .brzy/modules/brzy-tomcat/BrzyTomcat6Plugin.scala
class_name: BrzyTomcat6Plugin
tasks:
  - name: tomcat6
    method_name: runTomcat
    description: Run Tomcat
dependencies:
  - {org: org.brzy.fab,name: fab-conf,rev: "0.2", transitive: false}
  - {org: org.brzy.fab, name: fab-util, rev: "0.2", transitive: false}
  - {org: org.scala-lang, name: scala-compiler, rev: "2.8.0 ", transitive: false}
  - {org: org.scala-lang, name: scala-library, rev: "2.8.0 ", transitive: false}
  - {org: org.apache.tomcat, name: annotations-api, rev: 6.0.29}
  - {org: org.apache.tomcat, name: catalina, rev: 6.0.29}
  - {org: org.apache.tomcat, name: coyote, rev: 6.0.29}
  - {org: org.apache.tomcat, name: el-api, rev: 6.0.29}
  - {org: org.apache.tomcat, name: jasper, rev: 6.0.29}
  - {org: org.apache.tomcat, name: jasper-el, rev: 6.0.29}
  - {org: org.apache.tomcat, name: jasper-jdt, rev: 6.0.29}
  - {org: org.apache.tomcat, name: jsp-api, rev: 6.0.29}
  - {org: org.apache.tomcat, name: juli, rev: 6.0.29}
  - {org: org.apache.tomcat, name: servlet-api, rev: 6.0.29}
repositories:
  - {id: maven-central, url: http://repo1.maven.org/maven2 }