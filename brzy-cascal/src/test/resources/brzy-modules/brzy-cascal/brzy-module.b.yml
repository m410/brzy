#
# Access and querying to objects in a Cassandra Store
#
name: brzy-cascal
org: org.brzy
version: "0.2"
config_class: org.brzy.cascal.CascalModConfig
resource_class: org.brzy.cascal.CascalModProvider
defaultKeySpace: Keyspace1
defaultKeyFamily: Standard1
dependencies:
  - {conf: compile, org: com.shorrockin, name: cascal, rev: "1.1"}
  - {conf: compile, org: org.hibernate, name: hibernate-validator, rev: 4.0.2.GA}
  - {conf: compile, org: org.brzy, name: brzy-cascal, rev: "0.2", transitive: false}
repositories:
  - id: "shorrockin"
    url: http://maven.shorrockin.com/
