#
# implement persistence for the cassandra nosql db
#
mod_type: persistence
name: brzy-cascal
org: org.brzy
version: "0.4"
config_class: org.brzy.mod.cascal.CascalModConf
provider_class: org.brzy.mod.cascal.CascalModProvider
defaultKeySpace: Keyspace1
defaultKeyFamily: Standard1
dependencies:
  - {conf: compile, org: com.shorrockin, name: cascal, rev: "${cascal-version}"}
  - {conf: compile, org: org.brzy.mod, name: brzy-cascal, rev: "${pom.version}", transitive: false}
repositories:
  - id: "shorrockin"
    url: http://maven.shorrockin.com/
