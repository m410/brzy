plugins:
  - name: brzy-squeryl
    description: Generate Domain Class
    source_file: .fab/modules/brzy-squeryl/BrzySquerylPlugin.scala
    class_name: BrzySquerylPlugin
    extends_default: true
    tasks:
      - name: gen-squeryl-domain
        method_name: createSquerylDomain
        description: Generate A Squeryl Domain Class
        takes_args: true
      - name: gen-squeryl-auth-domain
        method_name: createAuthDomain
        description: Generate Squeryl Person and Authority Domain Classes
        takes_args: true
    dependencies:
      - {org: org.clapper, name: scalasti_2.8.0, rev: "0.5"}
      - {org: org.clapper, name: scalasti_2.8.0, rev: "0.5"}
      - {org: com.twitter, name: json, rev: "1.1.1", transitive: false}
      - {org: org.brzy.fab, name: fab-configuration, rev: "${fab-configuration-version}", transitive: false}
      - {org: org.brzy.fab, name: fab-util, rev: "0.7", transitive: false}
      - {org: org.brzy.archetype, name: brzy-webapp, rev: "0.10.1", transitive: false}
    repositories:
      - {id: scala-tools, url: "http://scala-tools.org/repo-releases"}
  - name: brzy-squeryl-default
    description: Adds dependencies to the default interpreter scope.
    dependencies_in_default_scope: true
    member_of_phase: compile
    dependencies:
      - {conf: compile, org: org.brzy.mod, name: brzy-squeryl, rev: "${pom.version}", transitive: false}
