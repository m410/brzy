name: brzy-jetty6
description: Adds ability to run a web application inside Jetty 6.
source_file: .fab/modules/brzy-tomcat/BrzyJetty6Plugin.scala
class_name: BrzyJetty6Plugin
extends_default: true
tasks:
  - name: jetty6
    method_name: runJetty
    description: Run Jetty
dependencies:
#  - {org: org.brzy.fab, name: fab-builder, rev: "${fab-builder-version}", transitive: false}
  - {org: org.scala-lang, name: scala-compiler, rev: "${scala.version}", transitive: false}
  - {org: org.scala-lang, name: scala-library, rev: "${scala.version}", transitive: false}
  - {org: org.mortbay.jetty, name: jetty-embedded, rev: "${jetty-version}", transitive: false}

repositories:
  - {id: maven-central, url: "http://repo1.maven.org/maven2"}
