application:
  name: &name squeryl-scalate
  org: org.brzy.squerylscalate
  version: "1.0"
  author: Michael Fortin
  description: &desc Demo
  artifact_id: squeryl-scalate
  webapp_context: /
  application_class: org.brzy.test.Application
dependencies:
  - {conf: compile, org: com.h2database, name: h2, rev: 1.2.133}
persistence:
modules:
logging:
  appenders:
    - name: STDOUT
      appender_class: ch.qos.logback.core.ConsoleAppender
      layout: ch.qos.logback.classic.encoder.PatternLayoutEncoder
      pattern: "%-4relative [%thread] %-5level %class - %msg%n"
  loggers:
    - {name: org.brzy, level: trace}
  root:
    level: INFO
    ref: [STDOUT]
web_xml:
  - description: *desc
  - display-name: *name
environment_overrides:
  - environment: development
  - environment: test
  - environment: production


