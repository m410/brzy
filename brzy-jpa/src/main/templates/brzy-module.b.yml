#
# hibernate persistence
#
mod_type: runtime
name: brzy-jpa
org: org.brzy
version: "${pom.version}"
config_class: org.brzy.mod.jpa.JpaModConfig
provider_class: org.brzy.mod.jpa.JpaModProvider
persistence_unit: brzy-webapp-persistence

repositories:
  - {id: jboss-groups, url: https://repository.jboss.org/nexus/content/groups/public}
  
dependencies:
  - {conf: compile, org: org.hibernate.java-persistence, name: jpa-api, rev: "2.0-cr-1", transitive: false}
  - {conf: compile, org: org.hibernate, name: hibernate-entitymanager, rev: "${hibernate-version}", transitive: false}
  - {conf: compile, org: org.hibernate, name: hibernate-core, rev: "${hibernate-version}", transitive: false}
  - {conf: compile, org: antlr, name: antlr, rev: "2.7.6", transitive: false}
  - {conf: compile, org: commons-collections, name: commons-collections, rev: "3.1", transitive: false}
  - {conf: compile, org: dom4j, name: dom4j, rev: "1.6.1", transitive: false}
  - {conf: compile, org: javassist, name: javassist, rev: "3.12.0.GA", transitive: false}
  - {conf: compile, org: javax.transaction, name: jta, rev: "1.1", transitive: false}
  - {conf: compile, org: org.hibernate, name: hibernate-validator, rev: "${validator-version}", transitive: false}
  - {conf: compile, org: javax.validation, name: validation-api, rev: "1.0.0.GA", transitive: false}
  - {conf: compile, org: org.brzy.mod, name: brzy-jpa, rev: "${pom.version}", transitive: false}

