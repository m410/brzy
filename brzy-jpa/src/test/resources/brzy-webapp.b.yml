application:
  name: Test app
  org: &group org.brzy.sample
  version: 1.0.0  
  author: Fred
  description: Some Description
  
persistence:
  - name: brzy-jpa
    org: org.brzy.mod
    version: "0.3"
    scan_package: org.brzy.mod.jpa.mock
    persistence_unit: my-unit
    properties:
      "hibernate.dialect": "org.hibernate.dialect.HSQLDialect"
      "hibernate.connection.driver_class": "org.hsqldb.jdbcDriver"
      "hibernate.connection.username": "sa"
      "hibernate.connection.password": ""
      "hibernate.connection.url": "jdbc:hsqldb:mem:driiiv"
      "hibernate.hbm2ddl.auto": "create-drop"
      "hibernate.cache.use_second_level_cache": "false"

logging:
  provider: logback
  appenders:
    - name: STDOUT
      appender_class: ch.qos.logback.core.ConsoleAppender
      layout: ch.qos.logback.classic.encoder.PatternLayoutEncoder
      pattern: "%-4relative [%thread] %-5level %class - %msg%n"
  loggers:
    - name: org.brzy
      level: debug
  root:
    level: INFO
    ref: [STDOUT]