application:
  name: Test app
  org: &group org.brzy.sample
  version: 1.0.0  
  author: Fred
  description: Some Description
persistence:
  - name: brzy-jpa
    org: org.brzy
    version: "0.3-SNAPSHOT"
    persistence_unit: "my-unit"
logging:
  provider: logback
  appenders:
    - name: STDOUT
      appender_class: ch.qos.logback.core.ConsoleAppender
      layout: ch.qos.logback.classic.encoder.PatternLayoutEncoder
      pattern: "%-4relative [%thread] %-5level %class - %msg%n"
  loggers:
    - name: org.brzy
      level: debug
  root:
    level: INFO
    ref: [STDOUT]