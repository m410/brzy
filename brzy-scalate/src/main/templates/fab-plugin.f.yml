plugins:
  - name: brzy-scalate
    description: Generate Views for domain classes
    source_file: .brzy/modules/brzy-scalate/BrzyScalatePlugin.scala
    class_name: BrzyScalatePlugin
    include_app_classpath: true
    dependencies:
      - {org: org.clapper, name: scalasti_2.8.0, rev: "0.5"}
      - {org: com.twitter, name: json, rev: "1.1.1", transitive: false}
      - {org: org.brzy.fab, name: fab-conf, rev: "0.6", transitive: false}
      - {org: org.brzy.fab, name: fab-util, rev: "0.6", transitive: false}
      - {org: org.brzy.archetype, name: brzy-webapp, rev: "0.10.1", transitive: false}
      - {org: org.scala-lang, name: scala-compiler, rev: "2.8.1", transitive: false}
      - {org: org.scala-lang, name: scala-library, rev: "2.8.1", transitive: false}
    repositories:
      - {id: scala-tools, url: http://nexus.scala-tools.org/content/repositories/releases}
    tasks:
      - name: gen-scalate-views
        method_name: genSspViews
        description: Generate Views for domain class
        takes_args: true
  - name: brzy-scalate-default
    description: Adds dependencies to the default interpreter scope.
    dependencies_in_default_scope: true
    member_of_phase: compile
    dependencies:
      - {conf: compile, org: org.brzy.mod, name: brzy-scalate, rev: "${pom.version}", transitive: false}
