#
#
mod_type: runtime
name: brzy-spring
org: org.brzy
version: "${pom.version}"
config_class: org.brzy.mod.spring.SpringModConfig
provider_class: org.brzy.mod.spring.SpringModProvider

application_context: applicationContext.xml

dependencies:
  - {conf: compile, org: org.springframework, name: spring-core, rev: "3.0.3.RELEASE"}
  - {conf: compile, org: org.springframework, name: spring-context, rev: "3.0.3.RELEASE"}
  - {conf: compile, org: org.springframework, name: spring-beans, rev: "3.0.3.RELEASE"}
  - {conf: compile, org: org.brzy.mod, name: brzy-spring, rev: "${pom.version}", transitive: false}
