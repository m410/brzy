#
# scalate view pages
#
mod_type: view
mod_name: TestView
name: brzy-scalate
org: org.brzy
version: "0.2"
file_extension: ".ssp"
config_class: org.brzy.webapp.mock.MockModConfig
provider_class: org.brzy.webapp.mock.MockModProvider

dependencies:
  - {conf: compile, org: org.fusesource.scalate, name: scalate-core, rev: "1.2"}
  - {conf: compile, org: org.brzy, name: brzy-scalate, rev: "0.9"}

repositories:
  - id: "fusesource.m2"
    url: http://repo.fusesource.com/nexus/content/repositories/public

web_xml:
  - servlet: {servlet-name: ScalateServlet, servlet-class: org.fusesource.scalate.servlet.TemplateEngineServlet, load-on-startup: "1"}
  - servlet-mapping: { servlet-name: ScalateServlet, url-pattern: "*.ssp"}
  