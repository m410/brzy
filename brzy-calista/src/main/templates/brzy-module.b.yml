#
# implement persistence for the cassandra nosql db
#
mod_type: persistence
name: brzy-calista
org: org.brzy
version: "${pom.version}"
config_class: org.brzy.mod.calista.CalistaModConf
provider_class: org.brzy.mod.calista.CalistaModProvider
key_space: Test
repositories:
  - {id: cloudera, url: https://repository.cloudera.com/content/repositories/releases}
  - {id: javanet, url: http://download.java.net/maven/2}
dependencies:
  - {conf: compile, org: org.brzy, name: calista, rev: "${calista-version}", transitive: false}
  - {conf: compile, org: org.brzy.mod, name: brzy-calista, rev: "${pom.version}", transitive: false}
  - {conf: compile, org: org.apache.cassandra, name: cassandra-all, rev: "${cassandra.version}", transitive: false}
  - {conf: compile, org: org.apache.cassandra, name: cassandra-thrift, rev: "${cassandra.version}", transitive: false}
  - {conf: compile, org: org.apache.thrift, name: libthrift, rev: "0.6.1", transitive: false}
  - {conf: compile, org: com.github.stephenc.high-scale-lib, name: high-scale-lib, rev: "1.1.2", transitive: false}
