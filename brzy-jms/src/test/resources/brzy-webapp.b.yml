#
#
application:
  version: 1.0.0
  name: Test app
  author: Fred
  description: Some Description
  org: &group org.brzy.sample
  artifact_id: sample-jpa
  application_class: org.brzy.mock.MockWebApp

modules:
  - name: brzy-jms
    org: org.brzy
    version: "0.3"
    connection_factory_class: org.brzy.jms
    connection_url: "tcp://someurl"

logging:
  provider: logback
  appenders:
    - name: STDOUT
      appender_class: ch.qos.logback.core.ConsoleAppender
      layout: ch.qos.logback.classic.encoder.PatternLayoutEncoder
      pattern: "%-4relative [%thread] %-5level %class - %msg%n"
  loggers:
    - name: org.brzy
      level: debug
  root:
    level: INFO
    ref: [STDOUT]
