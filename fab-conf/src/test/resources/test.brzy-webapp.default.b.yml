

project:
  scala_version: 2.8.0
  package_type: war
  module_resources: ".brzy/modules"

views:
  name: brzy-scalate
  org: org.brzy
  version: "0.6-SNAPSHOT"
  config_class: org.brzy.module.ScalateModuleConfig
  file_extension: ".ssp"

repositories:
  - id: brzy
    name: brzy
    url: http://brzy.org/nexus/content/repositories/releases
  - id: java-net2
    name: java-net2
    url: http://download.java.net/maven/2
  - id: scala-tools
    name: scala-tools
    url: http://scala-tools.org/repo-releases
  - id: jboss
    name: jboss
    url: http://repository.jboss.com/maven2
  - id: reflections-repo
    name: reflections-repo
    url: http://reflections.googlecode.com/svn/repo
  - id: maven-central
    name: maven-central
    url: http://repo1.maven.org/maven2

dependencies:
  - {conf: provided, org: org.scala-lang, name: scala-compiler, rev: "2.8.0", transitive: false}
  - {conf: provided, org: org.scala-lang, name: scala-library, rev: "2.8.0", transitive: false}
  - {conf: compile, org: org.brzy, name: webapp, rev: "0.6-SNAPSHOT", transitive: false}
  - {conf: compile, org: javassist, name: javassist, rev: "3.11.0.GA", transitive: false}
  - {conf: compile, org: org.aspectj, name: aspectjweaver, rev: "1.6.8", transitive: false}
  - {conf: compile, org: org.reflections, name: reflections, rev: "0.9.5-RC2", transitive: false}
  - {conf: compile, org: dom4j, name: dom4j, rev: "1.6.1", transitive: false}
  - {conf: compile, org: com.google.guava, name: guava, rev: "r06", transitive: false}
  - {conf: compile, org: org.jyaml, name: jyaml, rev: "1.3"}
  - {conf: compile, org: commons-lang, name: commons-lang, rev: "2.5"}
  - {conf: compile, org: ch.qos.logback, name: logback-classic, rev: "0.9.24",transitive: false}
  - {conf: compile, org: ch.qos.logback, name: logback-core, rev: "0.9.24",transitive: false}
  - {conf: compile, org: org.slf4j, name: slf4j-api, rev: "1.6.1",transitive: false}

web_xml:
 - context-param: { param-name : brzy-env, param-value: development}
 - listener: {listener-class: org.brzy.application.WebAppListener}
 - filter: {filter-name: BrzyFilter, filter-class: org.brzy.mvc.action.Filter}
 - filter-mapping: {filter-name: BrzyFilter, url-pattern: "/*"}
 - servlet: { servlet-name: BrzyServlet, servlet-class: org.brzy.mvc.action.Servlet, load-on-startup: "1"}
 - servlet-mapping: { servlet-name: BrzyServlet, url-pattern: "*.brzy"}
 - welcome-file-list: { welcome-file: "index.brzy"}
 - error-page: { error-code: "404", location: "/errors/404.ssp"}
 - error-page: { error-code: "500", location: "/errors/500.ssp"}
 - error-page: {exception-type: java.lang.Throwable, location: "/errors/500.ssp"}

